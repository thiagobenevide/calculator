<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-calculator.css">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section>
             <div id="screen"></div>
            <div id="lines_calculator">
                <div class="line">
                    <button class="number" onclick="insert('7')">7</button>
                    <button class="number" onclick="insert('8')">8</button>
                    <button class="number" onclick="insert('9')">9</button>
                    <button class="options" onclick="clean()">C</button>
                    <button class="options" onclick="dell()">D</button>
                </div>
                <div class="line">
                    <button class="number" onclick="insert('4')">4</button>
                    <button class="number" onclick="insert('5')">5</button>
                    <button class="number" onclick="insert('6')">6</button>
                    <button class="operators" onclick="calculate('**2','')">^</button>
                    <button class="operators" onclick="calculate('/')">/</button>
                </div>
                <div class="line">
                    <button class="number" onclick="insert('1')">1</button>
                    <button class="number" onclick="insert('2')">2</button>
                    <button class="number" onclick="insert('3')">3</button>
                    <button class="operators" onclick="calculate('*')">x</button>
                    <button class="operators" onclick="calculate('-')">-</button>
                </div>
                <div class="line">
                    <button class="number"  onclick="insert('0')">0</button>
                    <button class="pointer" onclick="insert('.')">.</button>
                    <button class="pointer" onclick="insert(',')">,</button>
                    <button id="equality" onclick="equal()">=</button>
                    <button class="operators" onclick="calculate('+')">+</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script-calculator.js"></script>
</body>
</html>
