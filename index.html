<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-calculator.css">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section>
            <input id="screen" type="number">
            <div id="lines_calculator">
                <div class="line">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="options">C</button>
                    <button class="options">D</button>
                </div>
                <div class="line">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operators">%</button>
                    <button class="operators">/</button>
                </div>
                <div class="line">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operators">X</button>
                    <button class="operators">-</button>
                </div>
                <div class="line">
                    <button class="number">0</button>
                    <button class="pointer">.</button>
                    <button class="pointer">,</button>
                    <button id="equality">=</button>
                    <button class="operators">+</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
